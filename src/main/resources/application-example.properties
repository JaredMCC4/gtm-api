# Archivo de ejemplo para entornos locales
spring.config.import=optional:file:.env[.properties]
spring.application.name=gtm-api

server.port=2828

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/gtm?sslMode=PREFERRED&allowPublicKeyRetrieval=true&serverTimezone=America/Costa_Rica}
spring.datasource.username=${DB_USERNAME:gtm_user_demo}
spring.datasource.password=${DB_PASSWORD:pon_un_password_seguro}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/migration/local
spring.flyway.baseline-on-migrate=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=${UPLOAD_DIR:./uploads}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

spring.jackson.time-zone=America/Costa_Rica
spring.web.locale=es_CR
spring.web.locale-resolver=fixed

spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

logging.level.org.springframework=INFO
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.orm.jdbc.bind=TRACE

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:2828}

# OAuth (Google, Microsoft, GitHub)
oauth.google.client-id=${GOOGLE_CLIENT_ID:}
oauth.google.client-secret=${GOOGLE_CLIENT_SECRET:}
oauth.google.redirect-uri=http://localhost:3000/auth/callback/google
oauth.google.token-uri=https://oauth2.googleapis.com/token
oauth.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

oauth.github.client-id=${GITHUB_CLIENT_ID:}
oauth.github.client-secret=${GITHUB_CLIENT_SECRET:}
oauth.github.redirect-uri=http://localhost:3000/auth/callback/github
oauth.github.token-uri=https://github.com/login/oauth/access_token
oauth.github.user-info-uri=https://api.github.com/user
oauth.github.emails-uri=https://api.github.com/user/emails

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

jwt.secret=${JWT_KEY:pon_aqui_un_secreto_base64_de_32_bytes}
jwt.expiration=3600000
