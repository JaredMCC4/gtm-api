# Archivo de ejemplo para pruebas integradas
spring.config.import=optional:file:.env.test[.properties]

spring.datasource.url=${TEST_DB_URL:jdbc:mysql://localhost:3306/gtm_test?sslMode=PREFERRED&allowPublicKeyRetrieval=true&serverTimezone=America/Costa_Rica}
spring.datasource.password=${TEST_DB_PASSWORD:pon_un_password_de_pruebas}
spring.datasource.username=${TEST_DB_USERNAME:gtm_test_user}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

jwt.secret=${JWT_SECRET:pon_otro_secreto_base64_de_32_bytes}
jwt.expiration=3600000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=${APP_UPLOAD_TEST_DIR:${java.io.tmpdir}/gtm-test-uploads}
app.cors.allowed-origins=${TEST_CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging.level.org.springframework.test=INFO
logging.level.io.github.jaredmcc4.gtm=DEBUG
logging.level.org.springframework.security=DEBUG

server.port=0

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
