services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: gtm-api:latest
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_NAME: ${DB_NAME:-gtm}
      DB_URL: jdbc:mysql://mysql:3306/${DB_NAME:-gtm}?allowPublicKeyRetrieval=true&sslMode=PREFERRED&serverTimezone=America/Costa_Rica
      DB_USERNAME: ${DB_USERNAME:-gtm_user}
      DB_PASSWORD: ${DB_PASSWORD:-gtm_pass}
      JWT_KEY: ${JWT_KEY:?JWT_KEY must be set}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      SERVER_PORT: ${SERVER_PORT:-2828}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-}
    ports:
      - "${APP_PORT:-2828}:${SERVER_PORT:-2828}"
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - gtm

  mysql:
    image: mysql:8.4
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: ${DB_NAME:-gtm}
      MYSQL_USER: ${DB_USERNAME:-gtm_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gtm_pass}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s
    restart: unless-stopped
    networks:
      - gtm

volumes:
  db_data:
  uploads:

networks:
  gtm:
    driver: bridge
